<!DOCTYPE html>
<html>
<head>
<title id="demo">This website can show your current location. Please allow location access.</title>
<script>
var x = document.getElementById("demo");
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }

function showPosition(position) {
  if (+(position.coords.latitude) > 0){
    lat_symbol = 'N'
  }
  else {
    lat_symbol = 'S'
  }
  if (+(position.coords.longitude) > 0){
    long_symbol = 'E'
  }
  else {
    long_symbol = 'W'
  }
  x.innerHTML = 'Latitude: ' + position.coords.latitude +  
  '<br>Longitude: ' + position.coords.longitude + 
  '<br><a href="https://google.com/maps/place/' + position.coords.latitude + '°'
   + lat_symbol + '+' + position.coords.longitude + '°' + long_symbol + 
  '">View location on Google Maps</a>';
}
</script>
</head>
</html>
